<p-table
  [value]="(users$ | async) ?? []"
  responsiveLayout="stack"
  breakpoint="48rem"
  styleClass="p-datatable-lg p-datatable-striped"
>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>User name</th>
      <th>Email</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user let-columns="columns">
    <tr>
      <td><span class="p-column-title">Id</span>{{ user.id }}</td>
      <td><span class="p-column-title">Name</span>{{ user.name }}</td>
      <td><span class="p-column-title">User name</span>{{ user.username }}</td>
      <td><span class="p-column-title">Email</span>{{ user.email }}</td>
    </tr>
  </ng-template>
</p-table>
